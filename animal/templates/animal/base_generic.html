<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Приют для животных</title>{% endblock %}
    <meta charset="UTF-8">
    <title>Старт</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <script type="text/javascript" src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="acontainer-fluid">
        <div class="row">
          <div class="col-sm-2">
          {% block sidebar %}
              <ul class="sidebar-nav">
                  <li><a href="{% url 'index' %}">Домой</a></li>
                  {% if user.is_authenticated %}
                    <li> Пользователь: {{user.get_username}}</li>
                    <li><a href="{% url 'logout' %}?next={{request.path}}">Выйти</a></li>
                  {% else %}
                    <li><a href="{% url 'login' %}?next={{request.path}}">Войти</a></li>
                  {% endif %}
                  <li><a href="{% url 'api' %}">API</a></li>
              </ul>
         {% endblock %}
          </div>
              <div class="col-sm-10 ">
                {% block content %}{% endblock %}
              </div>
        </div>
    </div>
</body>
</html>
